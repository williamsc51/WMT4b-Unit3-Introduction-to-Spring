<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote for the best movie</title>
</head>
<body>
  <a href="/">Home</a>

  <form action="voteForBestMovie" method="GET">
    <p>Your Name: <input type="text" name="voterName" /></p>
      <select name="movieId">
          <option value="0">select a movie</option>
          <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
      </select>
    <p><input type="submit" value="Submit" /></p>
  </form>

</body>
</html>
